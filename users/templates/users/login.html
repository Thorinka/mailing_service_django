{% extends 'mailing/base.html' %}

{% block content %}

<div class="col-12">
        <form class="row justify-content-md-center" method="post" enctype="multipart/form-data">

                <div class="col-3">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3 class="card-title">
                                    Войти
                            </h3>
                        </div>
                        <div class="card-body">

                            {% csrf_token %}
                            {{form.as_p}}
                            <button type="submit" class="btn btn-outline-success">Войти</button>
                            <a href="{% url 'users:password_reset' %}" class="btn btn-outline-danger">Забыли пароль?</a>
                        </div>
                        <div class="card-footer"></div>
                    </div>
                </div>
        </form>
</div>
{% endblock %}
